<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace Placeholders</title>
    <script>
        function replacePlaceholders() {
            let str = "@Name@ ipsum dolor sit amet, consectetur adipiscing elit. Praesent in mollis magna. Donec eu elit pellentesque, maximus nisl vitae, cursus velit. Sed Loremnibh sed elit auctor tincidunt. Donec tempor est id nunc ullamcorper rhoncus. Phasellus nec arcu et dui varius ullamcorper commodo quis ligula. Etiam ultrices nisi @email@, ut euismod elit tempor sed. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae; Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque auctor turpis vel nisi fermentum, a sodales magna egestas. Vestibulum lobortis elit sed neque rhoncus, sit amet @mobile@ magna blandit. @designation@ nec leo ac diam euismod fringilla.";

            let details = {
                "@Name@": "RRRR",
                "@email@": "RRR@RRR.com",
                "@mobile@": "9988775566",
                "@designation@": "Software Developer"
            };

            for (let key in details) {
                str = str.replace(new RegExp(key, 'g'), details[key]);
            }

            document.getElementById('result').textContent = str;
        }
    </script>
</head>
<body>
    <button onclick="replacePlaceholders()">Replace Placeholders</button>
    <pre id="result"></pre>
</body>
</html>
